syntax = "proto3";

package goserbench;

option go_package = "matheusd.com/mdcapnp/internal/experiments/echogrpcserver;main";

message SmallStruct{
  string name = 1;
  int64 birthDay = 2;
  string phone = 3;
  int32 siblings = 4;
  bool spouse = 5;
  double money = 6;
}


service Echo {
  rpc Echo (SmallStruct) returns (SmallStruct) {}
}

